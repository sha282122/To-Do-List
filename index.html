<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 40px 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f4f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #064e3b;
            margin-bottom: 20px;
        }

        input {
            padding: 8px 10px;
            border: 1px solid #064e3b;
            border-radius: 4px;
            outline: none;
        }

        button {
            padding: 8px 12px;
            margin-left: 5px;
            border: none;
            border-radius: 4px;
            background-color: #064e3b;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #046837;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }

        li {
           padding: 10px 12px;
    margin: 20px 0;
    background-color: #d4edda;
    border: 1px solid #064e3b;
    border-radius: 4px;
    cursor: pointer;
  
    word-wrap: break-word;      
    overflow-wrap: break-word;   
    white-space: normal;          
        }

        li:hover {
            background-color: #c3e6cb;
        }
        p {
    color: #064e3b;         
    font-size: 0.9rem;      
    margin-top: 8px;        
    font-style: italic;     
    user-select: none;      
}
    </style>
</head>
<body>
    <h1>My To-Do List</h1>
    <div>
        <input type="text" id="taskInput" placeholder="Task">
        <button onclick="addTask()">Add</button>
        <p>click the task if want to delete</p>
    </div>
    <ul id="taskList"></ul>
    

    <script>
        const taskList = document.getElementById("taskList");

        function addTask() {
            const input = document.getElementById("taskInput");
            const task = input.value.trim();
            if(task){
                const li = document.createElement("li");
                li.textContent = task;
                li.onclick = () => li.remove();
                taskList.appendChild(li);
                input.value = "";
            }
        }
    </script>
</body>
</html>
